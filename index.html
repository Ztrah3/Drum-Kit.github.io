<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key" id="key-65">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key" id="key-83">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key" id="key-68">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key" id="key-70">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key" id="key-71">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key" id="key-72">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key" id="key-74">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key" id="key-75">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key" id="key-76">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sound/clap.wav"></audio>
  <audio data-key="83" src="sound/hihat.wav"></audio>
  <audio data-key="68" src="sound/kick.wav"></audio>
  <audio data-key="70" src="sound/openhat.wav"></audio>
  <audio data-key="71" src="sound/boom.wav"></audio>
  <audio data-key="72" src="sound/ride.wav"></audio>
  <audio data-key="74" src="sound/snare.wav"></audio>
  <audio data-key="75" src="sound/tom.wav"></audio>
  <audio data-key="76" src="sound/tink.wav"></audio>

  <script src="./main.js"></script>


</body>
</html>
